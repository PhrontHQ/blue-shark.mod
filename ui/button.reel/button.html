<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="button.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-processing')": {"<-": "@owner.isProcessing"}
            }
        },
        "buttonLabel": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "buttonLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.value"}
            }
        },
        "condition": {
            "prototype": "mod/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"}
            },
            "bindings": {
                "condition": {"<-": "@owner.isProcessing"}
            }
        },
        "spinner": {
            "prototype": "blue-shark/ui/spinner.reel",
            "properties": {
                "element": {"#": "spinner"},
                "isShown": true
            }
        }
    }
    </script>
</head>
<body>
    <button data-mod-id="owner" class="Button" role="button">
        <div class="Button-content">
            <span data-param="*"></span>
            <span data-mod-id="buttonLabel" class="Button-label"></span>
            <div data-mod-id="condition">
                <div data-mod-id="spinner"></div>
            </div>
        </div>
    </button>
</body>
</html>
