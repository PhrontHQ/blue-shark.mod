<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-select.css">
    <script type="text/mod-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "blue-shark/ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@control.errorMessage"},
                "isMandatory": {"<-": "@owner.isMandatory"},
                "isLoading": {"<-": "@owner.isLoading"}
            }
        },
        "control": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "hasOptionalValue": {"<-": "@owner.hasOptionalValue"},
                "selectedValue": {"<->": "@owner.selectedValue"},
                "converter": {"<-": "@owner.converter"},
                "options": {"<-": "@owner.options"},
                "optionsMaxHeight": {"<-": "@owner.optionsMaxHeight"},
                "isReadOnly": {"<-": "@owner.isReadOnly"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-mod-id="owner" class="FieldSelect">
        <div data-mod-id="field">
            <div data-mod-id="control" class="control"></div>
        </div>
    </div>
</body>
</html>
